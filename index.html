  </body>


  <script>
    console.clear();


    let ns = document.querySelectorAll('.num');
    let ls = document.querySelectorAll('.let');
    let nums = document.querySelector('.container');
    let lets = document.querySelector('.container2');

      nums.addEventListener('click', (event) => {
        n = event.target.parentNode.children[1]
        clicked = event.target.classList;
        if (clicked[1] === "big") {
          n.innerHTML = randBig();
        } else if (clicked[1] === "small") {
          n.innerHTML = randSmall();
        } else if (clicked[2] === "tgt") {
          event.target.innerHTML = randTarget();
        } else if (clicked[0] === "clear") {
          clearNums();
        }
      });
    function randBig() {
      return Math.ceil(Math.random()*4) * 25;
    }
    function randSmall() {
      return Math.ceil(Math.random()*10);
    }
    function randTarget() {
      return Math.ceil(Math.random()*900)+100
    }

    function clearNums() {
        Array.from(ns).forEach(el => el.innerHTML = "-")
    }


    lets.addEventListener('click', (event) => {
      l = event.target.parentNode.children[1];
      clicked = event.target.classList;
      if (clicked[1] === "vowel") {
        l.innerHTML = randVowel();
      } else if (clicked[1] === "consonant") {
        l.innerHTML = randConsonant();
      } else if (clicked[0] === "clear") {
        clearLets();
      } else if (clicked[1] === "let") {
        document.onkeypress = function(event) {
          l.innerHTML = String.fromCharCode(event.charCode).toUpperCase();
          document.onkeypress = null;
        }
      }
    })

    function randVowel() {
      let vowels = ["a","e","i","o","u"];
      return vowels[Math.floor(Math.random()*5)].toUpperCase();
    }

    function randConsonant() {
      let cons = ["b","c","d","f","g","h","j","k","l","m","n","p","q","r","s","t","v","w","x","y","z"];
      let ch = cons[Math.floor(Math.random()* (cons.length))];
      return ch.toUpperCase();
    }


    function clearLets() {
      Array.from(ls).forEach(el => el.innerHTML = "-");
    }

    clearNums();
    clearLets();
  </script>
</html>
